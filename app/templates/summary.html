{% extends "base.html" %}{% block content %}
<section>
  <ul>
    {% for posts in data['posts']|sort(attribute='date', reverse = True) %}
    <li>
      <form action="/details" method="get">
        <a href="{{ url_for('details',postid=( posts['id'] )) }}"
          >{{ posts['title'] }}</a
        >
      </form>
    </li>
    {% endfor %}
  </ul>
</section>
{% endblock %}
